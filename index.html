<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature Convertor</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="form-container">
        <label class="type-label">Select Type of unit to see the convertor:</label>
        <select name="type-dropdown" class="type-dropdown" id="type-dropdown">
            <option class="form-select-option" value="temparature">Select Type</option>
            <option class="form-select-option" value="temparature">Temparature</option>
            <option class="form-select-option" value="length">Length</option>
        </select>
        <div class="form-content hide">
            <form action="#" class="form">
                <div class="form-input-container">
                  <div class="form-input-column">
                    <input type="text" name="first-input" class="form-input first-input" id="first-input">
                    <select name="first-dropdown" class="form-dropdown first-dropdown" id="first-dropdown">
                    </select>
                  </div>
                </div>
                <div class="equals"></div>
                <div class="form-input-container">
                  <div class="form-input-column">
                    <input type="text" name="second-input" class="form-input second-input" id="second-input">
                    <select name="second-dropdown" class="form-dropdown second-dropdown" id="second-dropdown">
                    </select>
                  </div>
                </div>
                </form>
                <div class="formula-info">
                    <span><span class="formula-highlight">Formula:</span><span class="formula-content"></span></span>
                </div>
        </div>
      </div>
      <script src="elements.js"></script>
      <script src="helper.js"></script>
      <script src="app.js"></script>
</body>
</html>
